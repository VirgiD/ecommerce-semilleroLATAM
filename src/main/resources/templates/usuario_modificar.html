<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Modificacion de Usuario</title>
</head>
<body>
<h2>Formulario de Modificacion de Usuario</h2>
<form th:action="@{/usuario/modificarform/__${usuario.id}__}" method="post">

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="email">email:</label>
    <input type="email" id ="email" name="email" min="0" step="0.01" required><br><br>

    <label for="contraseña">contraseña:</label>
    <input type="password" id="contraseña" name="contrasena" min="0" step="0.01" required><br><br>
    
    <label for="contraseña">Repita su contraseña:</label>
    <input type="password" id="contraseña2" name="contrasena2" min="0" step="0.01" required><br><br>

    <input type="submit" value="Cargar Producto">
</form>
</body>
</html>
