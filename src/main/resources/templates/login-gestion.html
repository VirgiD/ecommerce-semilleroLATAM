<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="description" content="Punto Organico">
    <meta name="keywords" content="Frutos, Secos, Snacks, Salud, Nutricion">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- CSS -->
    <link href="../static/css/login-gestion.css" rel="stylesheet">
    <!-- Título -->
    <title>Punto Orgánico</title>
    <!-- Icono -->
    <link rel="icon" type="image/x-icon" href="../static/assets/ico/image 2.svg">
    <!-- Default -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
</head>
<body>
    <!-- Navbar -->
    <header>
      <button class="container_1" id="openModal"><img class="img_icon_ham" src="../static/assets/img/icon_ham.png" alt=""></i></button>

      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close"><img class="img_icon_ham_close" src="../static/assets/img/icon_ham_inv.png" alt=""></span>
          <ul>
              <li><a th:if="${session.usuariosession != null}"  th:href="@{../logout}">Cerrar sesión</a></li>
          </ul>
        </div>
      </div>
      <img class="logo container_2" src="../static/assets/img/image 2.png" alt="Logo" />
      <div class="container_3" >
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Buscar producto"
            aria-label="Input group example"
            aria-describedby="btnGroupAddon2"
          />
          <div class="input-group-text" id="btnGroupAddon2">
            <img src="../static/assets/img/lupa.png" alt="">
          </div>
        </div>
      </div>

    </header>
    <!-- Centro de gestion -->
    <main>
      <div class="contenedor">
        <div class="banner">
          <img src="../static/assets/img/img_loginGestion/banner.png" alt="Banner cereales">
        </div>
        <div class="text-centro">
          <h2>Centro de gestión</h2>
        </div>
        <div class="elementos-opciones">
          <div class="opciones">
            <p  th:href="#"  class="text-interno">Editar productos</p>
            <img src="../static/assets/img/img_loginGestion/editar.png" alt="Doc pedidos" class="img-circulo">
          </div>
          <div class="opciones">
            <p th:href="#"  class="text-interno">Añadir productos</p>
            <img src="../static/assets/img/img_loginGestion/añadir-producto.png" alt="Añadir producto" class="img-circulo">
          </div>
          <div class="opciones">
            <p class="text-interno">Documentación de pedidos</p>
            <img src="../static/assets/img/img_loginGestion/documentacion.png" alt="Doc pedidos" class="img-circulo">
          </div>
          <div class="opciones">
            <p class="text-interno">Sección de reventa</p>
            <img src="../static/assets/img/img_loginGestion/seccion.png" alt="Doc pedidos" class="img-circulo">
          </div>
        </div>
      </div>
    </main>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <script src="../static/js/script.js"></script>
</html>
