<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Formulario de Carga de Producto</title>
</head>
<body>
	<h2>Formulario de Carga de Producto</h2>
	<form th:action="@{/productos/modificar/__${producto.id}__}" method="post" enctype="multipart/form-data">
		<label for="nombre">Nombre del Producto:</label> <input type="text"
			id="nombre" name="nombre" required><br> <br>
		<label for="precio">Precio:</label>
		<input type="text" id="precio" name="precio" th:value="${producto.precioFormatted()}" readonly required>
		<br> <br>
		<label for="peso">Peso:</label> <input type="number" id="peso"
			name="peso" min="0" step="0.01" required><br> <br>
		<label for="stock">Stock:</label> <input type="number" id="stock"
			name="stock" min="1" required><br> <br> <label
			for="descripcion">Descripci√≥n:</label><br>
		<textarea id="descripcion" name="descripcion" rows="4" cols="50"
			required></textarea>
		<br> <br> <label for="descripcion">Foto del
			producto:</label><br> <input type="file"
			class="form-control bg-transparent text-white" id="foto" name="foto"></input>

		<input type="submit" value="Cargar Producto">
	</form>
</body>
</html>
